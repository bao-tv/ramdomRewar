<!doctype html>
<html lang="en">

<head>
    <title>Lottery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/odometer-theme-train-station.css">
    <script src="./styles/jquery.min.js"></script>
    <script src="./styles/popper.min.js"></script>
    <script src="./styles/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        .odometer {
            font-size: 12rem;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">

            <div class="mb-3">
                <label for="rate-for-it" class="form-label">Percentage</label>
                <input type="number" class="form-control" name="rate-for-it" id="rate-for-it"
                    aria-describedby="rate-for-it" placeholder="Percent" value="20" min="0" max="100" />
                <small id="rate-for-it" class="form-text text-muted">Percentage for ITer can get rewards</small>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <div class="btn-group btn-group-toggle " id="option-reward" data-toggle="buttons">
                    <label class="btn btn-outline-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Giải Khuyến khích
                    </label>
                    <label class="btn btn-outline-success">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Giải Ba
                    </label>
                    <label class="btn btn-outline-warning">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Giải Nhì
                    </label>
                    <label class="btn btn-outline-info">
                        <input type="radio" name="options" id="option4" autocomplete="off"> Giải Nhất
                    </label>
                    <label class="btn btn-outline-danger">
                        <input type="radio" name="options" id="option5" autocomplete="off"> Giải Đặc Biệt
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option6" autocomplete="off"> Giải Chơi Một Mình
                    </label>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <button id="draw-btn" class="btn btn-primary ">Draw!</button>
            </div>

            <div class="d-flex justify-content-center">
                <div id="odometer" class="odometer">123</div>
            </div>

            <h4>Result:</h4>

            <ul id="result"></ul>

        </div>


    </main>
    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
                <h2 id="modal-text">I'm a Modal</h2>
                <p id="modal-p">Hear me roar.</p>
                <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                    preserveAspectrate="none">
                    <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                </svg>
                
                <div class="container">
                    <div class="row justify-content-between">
                      <div class="col-sm">
                        <img src="./resources/dog.gif" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="dog">
                      </div>
                      <div class="col-sm">
                        <img src="./resources/cat.gif" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="cat">
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="fallingLeavesCanvas"></canvas>


    <script src="./styles/odometer.js"></script>
    <!-- <script src="https://realhe.ro/cursor-meter/js/odometer-patched.js"></script> -->


    <script src="./script.js"></script>
</body>

</html>
