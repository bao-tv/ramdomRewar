<!doctype html>
<html lang="en">

<head>
    <title>Lottery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/odometer-theme-train-station.css">
    <script src="./styles/jquery.min.js"></script>
    <script src="./styles/popper.min.js"></script>
    <script src="./styles/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        .odometer {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">

            <div class="mb-3">
                <label for="ratio-for-it" class="form-label">Ratio</label>
                <input type="number" class="form-control" name="ratio-for-it" id="ratio-for-it"
                    aria-describedby="ratio-for-it" placeholder="Percent" value="40" min="0" max="100" />
                <small id="ratio-for-it" class="form-text text-muted">ratio for IT can get the reward</small>
            </div>
            <button id="draw-btn" class="btn btn-primary">Draw!</button>

            <div class="d-flex justify-content-center">
                <div id="odometer" class="odometer">123</div>
            </div>

            <h4>Result:</h4>

            <ul id="result"></ul>

        </div>

        
    </main>
    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
                <h2 id="modal-text">I'm a Modal</h2>
                <p id="modal-p">Hear me roar.</p>
                <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                    preserveAspectRatio="none">
                    <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                </svg>
            </div>
        </div>
    </div>
    <canvas id="fallingLeavesCanvas"></canvas>


    <script src="./styles/odometer.js"></script>
    <!-- <script src="https://realhe.ro/cursor-meter/js/odometer-patched.js"></script> -->


    <script src="./script.js"></script>
</body>

</html>
