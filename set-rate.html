<!doctype html>
<html lang="en">

<head>
    <title>Set rate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="./resources/lottery.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./styles/jquery.min.js"></script>
    <script src="./styles/popper.min.js"></script>
    <script src="./styles/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center container" style="height: 100vh;">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">Set Percentage</h4>

                <div class="row">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Percentage" aria-label="Percentage"
                            id="percent" aria-describedby="basic-addon2" value="10" min="0" max="100">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">%</span>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="click-set">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(async function () {
            const response = await fetch(`https://lottery.ginjs.click/`);
            const data = await response.json();
            $('#percent').val(data)
            $('#click-set').click(async function () {
                const t = $('#percent').val()
                const response = await fetch(`https://lottery.ginjs.click/${t}`);
                const data = await response.json();
                alert(data)
            })
        })
        async function click() {

        }
    </script>
</body>

</html>
