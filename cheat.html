<!doctype html>
<html lang="en">

<head>
    <title>Set rate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="./resources/lottery.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="d-flex justify-content-center align-items-center container" style="height: 100vh;">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Cheat Table</h4>

                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend" for="inputGroupSelect01">
                            <label class="input-group-text" style="width: 5rem;">Percent</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Percentage" aria-label="Percentage"
                            id="percent" aria-describedby="basic-addon2" value="10" min="0" max="100">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">%</span>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="set-rate">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" style="width: 5rem;" for="set-dept">Dept</label>
                        </div>
                        <select class="custom-select" id="set-dept">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" style="width: 5rem;" for="set-id">Member</label>
                        </div>
                        <select class="custom-select" id="set-id">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/cheat.js"></script>

</body>

</html>
